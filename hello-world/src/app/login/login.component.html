<div class="container">
    <h1 class="text-center">Login</h1>
    <form>
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" name="uname" class="form-control" placeholder="Enter your username"  [(ngModel)]="uname">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password">
        </div>
        <button type="button" (click)="onSubmit()" class="btn btn-primary"  >Login</button>
    </form>
</div>
