<div class="container">
    <h1 class="text-center">Add User</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter name"  [(ngModel)]="name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" [(ngModel)]="password">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" name="role" class="form-control" placeholder="User Role"  [(ngModel)]="role">
        </div>
        <button type="button" (click)="addUser()" class="btn btn-primary"  >Submit</button>
    </form>
</div>
